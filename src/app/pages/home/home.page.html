<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item-sliding *ngFor="let list of listsCollection">
        <ion-item [routerLink]="['/list-details/' + list.id ]" routerLinkActive="active">
          <ion-label>{{ list.name }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="openCreateOwner(list)">
            <ion-icon slot="icon-only" name="person-add"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="delete(list)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button color="bouton" class="bottom-btn" expand="block" fill="outline" (click)="openCreateModal()">Cr√©er une nouvelle liste
    </ion-button>
  </div>
</ion-content>
