<ion-content [fullscreen]="true" id ='plop' *ngIf="list | async as obs; else loading">

<ion-content>
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let todo of this.listsCollection.todos">
      <ion-item>
        <ion-checkbox checked="{{todo.isDone}}" color="success" (ionChange)="todoIsDoneChange(todo)"></ion-checkbox>
        <ion-label>&nbsp;&nbsp;{{ todo.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(todo)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  <ion-button class="bottom-btn" expand="block" fill="outline" (click)="openCreateModal()">Ajouter un TODO</ion-button>
</ion-content>
</ion-content>
<ng-template #loading></ng-template>
