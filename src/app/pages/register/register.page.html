<ion-content>
  <form [formGroup]="register" (ngSubmit)="registerForm()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="text-danger" *ngIf="register.invalid && register.get('email').touched && register.get('email').errors">
      <small *ngIf="register.get('email').errors.required">Le champ est requis</small>
      <small *ngIf="register.get('email').errors.email">Adresse email invalide</small>
    </div>
    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="text-danger"
         *ngIf="register.invalid && register.get('password').touched && register.get('password').errors">
      <small *ngIf="register.get('password').errors.required">Le champ est requis</small>
    </div>
    <ion-button [disabled]="register.invalid" color="secondary" expand="block" shape="round" fill="outline"
                type="submit" large>
      Cr√©er un compte
    </ion-button>
  </form>
</ion-content>
