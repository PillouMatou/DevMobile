<ion-header translucent>
  <ion-toolbar>
    <ion-title color="secondary">Ajouter un collaborateur</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismissModal()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="ownerForm" (ngSubmit)="share()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.required">
      <span>
        Ce champ est requis
      </span>
    </ion-text>
    <ion-text color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.email">
      <span>
        L'adresse email est invalide
      </span>
    </ion-text>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="ownerForm.invalid" type="submit" color="success" expand="block">Valider</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
