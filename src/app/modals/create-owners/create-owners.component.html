<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="ownerForm" (ngSubmit)="share()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" formControlName="email"></ion-input>
    </ion-item>
    <div color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.required">
      <span>
        This field is required
      </span>
    </div>
    <ion-text color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.email">
      <span>
        Please enter a valid email
      </span>
    </ion-text>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="ownerForm.invalid" type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
